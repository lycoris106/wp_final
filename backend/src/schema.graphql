type Instruction {
    title: String
    contents: [String!]
}

type Time {
    preparation: String
    cook: String
    cleanup: String
}

type Recipe {
    id: ID!
    title: String
    content: String
    image_url: String
    ingredients: [String]
    instructions: [Instruction]
    tags: [String!]
    time: Time
}

type Query {
    allrecipes: [Recipe!]!
    recipes(ingredients: [String]!): [Recipe]!
    recipe(id: ID!): Recipe
}