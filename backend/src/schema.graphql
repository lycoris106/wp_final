type Instruction {
    title: String!
    content: [String!]!
}

type Time {
    preparation: String!
    cook: String!
    cleanup: String!
}

type Recipe {
    id: ID!
    title: String!
    content: String!
    image_url: String!
    ingredients: [String!]!
    instructions: [Instruction!]!
    tags: [String!]!
    difficulty: String
    time: Time
}

type Query {
    recipes(ingredients: [String]): [Recipe]!
    recipe(id: ID!): Recipe!
}